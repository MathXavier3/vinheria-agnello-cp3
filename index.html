<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinharia Agnello</title>
    <!-- Importa o arquivo CSS externo -->
    <link rel="stylesheet" href="./css/flex-style.css" />
  </head>
  <body>
    <!-- Cabeçalho com título e menu de navegação -->
    <header class="header">
      <h1>Vinharia Agnello</h1>
      <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Vinhos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>
    </header>

    <!-- Seção de destaque com frase chamativa -->
    <section class="destaque">
      <h2>Explore nossos vinhos artesanais</h2>
      <p>Sabores únicos direto do campo para sua mesa.</p>
    </section>

    <!-- Seção de cards com imagens dos vinhos -->
    <section class="cards">
      <!-- Card 1: Vinho Tinto -->
      <div class="card">
        <img
          src="./assets/img/vinhos/vinho-tinto-casal-garcia-sweet-red-750ml.jpeg"
          alt="Vinho Tinto"
        />
        <h3>Vinho Tinto</h3>
      </div>

      <!-- Card 2: Vinho Branco -->
      <div class="card">
        <img
          src="./assets/img/vinhos/vinho-branco-casal-garcia-sweet-750ml.jpeg"
          alt="Vinho Branco"
        />
        <h3>Vinho Branco</h3>
      </div>

      <!-- Card 3: Rosé -->
      <div class="card">
        <img
          src="./assets/img/vinhos/luiz-argenta-rose-jovem.jpeg"
          alt="Rosé Especial"
        />
        <h3>Rosé Especial</h3>
      </div>
    </section>

    <!-- Rodapé da página -->
    <footer class="footer">
      <p>&copy; 2025 Vinharia Agnello. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
